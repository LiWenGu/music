    compile files('C:/Users/li/Desktop/music/libs/BmobSDK_V3.4.6_0415.jar')
    compile files('C:/Users/li/Desktop/music/libs/okhttp-2.4.0.jar')
    compile files('C:/Users/li/Desktop/music/libs/okio-1.4.0.jar')
    compile files('C:/Users/li/Desktop/music/libs/org.apache.http.legacy.jar')
